<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NCAA Dynasty Tracker{% endblock %}</title>
</head>
<body>
    <header>
        <h1>NCAA Dynasty Tracker</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>

    <footer>

    </footer>
</body>
</html>
